<ion-header no-border no-lines>
  <ion-navbar>
      <ion-buttons start>
        <button color="primary" start icon-only ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>  
    <ion-list>
      <h1 margin-left margin-bottom>{{ 'EDIT_PROFILE' | translate}}</h1>
      <ion-item>
        <ion-label floating>{{ 'FIRST_NAME' | translate}}</ion-label>
        <ion-input formControlName="first" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'LAST_NAME' | translate}}</ion-label>
        <ion-input formControlName="last" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'BIO' | translate}}</ion-label>
        <ion-textarea formControlName="bio"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button block [disabled]="!form.valid">{{ 'SAVE' | translate}}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
